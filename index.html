<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Interactive 3D Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            cursor: none;
        }

        /* Custom Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.1s;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transition: transform 0.3s;
            z-index: 9999;
        }

        /* Canvas Container */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s;
        }

        .loader-text {
            font-size: 2rem;
            letter-spacing: 0.2em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* UI Overlay */
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 200;
            pointer-events: auto;
        }

        .nav-button {
            display: block;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-button::before {
            content: attr(data-text);
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 15px;
            border-radius: 20px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .nav-button:hover::before {
            opacity: 1;
        }

        /* Project Info Panel */
        .project-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            transform: translateY(150%);
            transition: transform 0.5s;
            z-index: 200;
        }

        .project-info.active {
            transform: translateY(0);
        }

        .project-info h2 {
            margin-bottom: 15px;
            color: #00d4ff;
        }

        .project-info p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .project-info button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .project-info button:hover {
            transform: scale(1.05);
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 200;
            max-width: 300px;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #00d4ff;
        }

        .instructions p {
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 5px;
        }

        /* Welcome Screen */
        .welcome {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 300;
            transition: opacity 1s;
        }

        .welcome h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .enter-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .enter-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Loading Screen -->
    <div class="loader">
        <div class="loader-text">LOADING...</div>
    </div>

    <!-- Canvas Container -->
    <div id="canvas-container"></div>

    <!-- UI Overlay -->
    <div class="ui-overlay">
        <!-- Navigation -->
        <nav>
            <div class="nav-button" data-text="Home" onclick="navigateTo('home')">üè†</div>
            <div class="nav-button" data-text="About" onclick="navigateTo('about')">üë§</div>
            <div class="nav-button" data-text="Projects" onclick="navigateTo('projects')">üíº</div>
            <div class="nav-button" data-text="Contact" onclick="navigateTo('contact')">‚úâÔ∏è</div>
        </nav>

        <!-- Welcome Screen -->
        <div class="welcome">
            <h1>Your Name</h1>
            <p>Welcome to my 3D Portfolio</p>
            <button class="enter-button" onclick="enterPortfolio()">Enter Experience</button>
        </div>

        <!-- Project Info Panel -->
        <div class="project-info" id="projectInfo">
            <h2 id="projectTitle">Project Title</h2>
            <p id="projectDescription">Project description goes here...</p>
            <button onclick="closeProjectInfo()">Close</button>
        </div>

        <!-- Instructions -->
        <div class="instructions hidden" id="instructions">
            <h3>Navigation</h3>
            <p>üñ±Ô∏è Move mouse to look around</p>
            <p>üñ±Ô∏è Click and drag to rotate view</p>
            <p>üìú Scroll to zoom in/out</p>
            <p>üéØ Click on objects to interact</p>
        </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Global variables
        let scene, camera, renderer, raycaster, mouse;
        let objects = [];
        let currentSection = 'home';
        let isLoaded = false;

        // Custom cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });

        // Initialize Three.js
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000000, 1, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 0, 5);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Raycaster for mouse interactions
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x667eea, 1, 100);
            pointLight.position.set(10, 10, 10);
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0x764ba2, 1, 100);
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);

            // Create 3D objects
            createObjects();

            // Mouse movement
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', onMouseClick);

            // Scroll
            document.addEventListener('wheel', onMouseWheel);

            // Resize
            window.addEventListener('resize', onWindowResize);

            // Start animation
            animate();

            // Hide loader
            setTimeout(() => {
                document.querySelector('.loader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                    isLoaded = true;
                }, 1000);
            }, 2000);
        }

        // Create 3D objects
        function createObjects() {
            // Floating particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 1000;
            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 50;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            objects.push({ mesh: particlesMesh, type: 'particles' });

            // Central rotating cube
            const cubeGeometry = new THREE.BoxGeometry(2, 2, 2);
            const cubeMaterial = new THREE.MeshPhongMaterial({
                color: 0x667eea,
                wireframe: true,
                transparent: true,
                opacity: 0.8
            });
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(0, 0, 0);
            scene.add(cube);
            objects.push({ mesh: cube, type: 'centerpiece' });

            // Project spheres
            const projects = [
                { name: 'Project 1', position: new THREE.Vector3(5, 0, 0), color: 0xff6b6b },
                { name: 'Project 2', position: new THREE.Vector3(-5, 0, 0), color: 0x4ecdc4 },
                { name: 'Project 3', position: new THREE.Vector3(0, 5, 0), color: 0xffe66d },
                { name: 'Project 4', position: new THREE.Vector3(0, -5, 0), color: 0xa8e6cf }
            ];

            projects.forEach((project, index) => {
                const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
                const sphereMaterial = new THREE.MeshPhongMaterial({
                    color: project.color,
                    emissive: project.color,
                    emissiveIntensity: 0.2
                });
                const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphere.position.copy(project.position);
                sphere.userData = {
                    type: 'project',
                    name: project.name,
                    description: `This is a description for ${project.name}. Click to learn more about this amazing project!`
                };
                scene.add(sphere);
                objects.push({ mesh: sphere, type: 'project', data: sphere.userData });
            });

            // Torus knot
            const torusGeometry = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
            const torusMaterial = new THREE.MeshPhongMaterial({
                color: 0x764ba2,
                wireframe: true
            });
            const torus = new THREE.Mesh(torusGeometry, torusMaterial);
            torus.position.set(8, 3, -5);
            scene.add(torus);
            objects.push({ mesh: torus, type: 'decoration' });

            // Icosahedron
            const icoGeometry = new THREE.IcosahedronGeometry(1, 0);
            const icoMaterial = new THREE.MeshPhongMaterial({
                color: 0x00d4ff,
                flatShading: true
            });
            const ico = new THREE.Mesh(icoGeometry, icoMaterial);
            ico.position.set(-8, -3, -5);
            scene.add(ico);
            objects.push({ mesh: ico, type: 'decoration' });
        }

        // Mouse move handler
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Slight camera movement based on mouse position
            if (isLoaded) {
                camera.position.x = mouse.x * 0.5;
                camera.position.y = mouse.y * 0.5;
                camera.lookAt(0, 0, 0);
            }
        }

        // Mouse click handler
        function onMouseClick(event) {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                
                if (clickedObject.userData && clickedObject.userData.type === 'project') {
                    showProjectInfo(clickedObject.userData);
                }
            }
        }

        // Mouse wheel handler
        function onMouseWheel(event) {
            camera.position.z += event.deltaY * 0.01;
            camera.position.z = Math.max(2, Math.min(10, camera.position.z));
        }

        // Window resize handler
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate objects
            objects.forEach(obj => {
                if (obj.type === 'centerpiece') {
                    obj.mesh.rotation.x += 0.005;
                    obj.mesh.rotation.y += 0.005;
                } else if (obj.type === 'project') {
                    obj.mesh.rotation.y += 0.01;
                } else if (obj.type === 'decoration') {
                    obj.mesh.rotation.x += 0.01;
                    obj.mesh.rotation.z += 0.01;
                } else if (obj.type === 'particles') {
                    obj.mesh.rotation.y += 0.0005;
                }
            });

            // Check for hover effects
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            objects.forEach(obj => {
                if (obj.type === 'project') {
                    if (intersects.length > 0 && intersects[0].object === obj.mesh) {
                        obj.mesh.scale.set(1.2, 1.2, 1.2);
                        cursor.style.transform = 'scale(2)';
                    } else {
                        obj.mesh.scale.set(1, 1, 1);
                        cursor.style.transform = 'scale(1)';
                    }
                }
            });

            renderer.render(scene, camera);
        }

        // UI Functions
        function enterPortfolio() {
            document.querySelector('.welcome').classList.add('hidden');
            document.getElementById('instructions').classList.remove('hidden');
            
            // Animate camera
            const startPos = { z: 5 };
            const endPos = { z: 8 };
            
            const tween = function(from, to, duration) {
                const start = performance.now();
                
                function update() {
                    const elapsed = performance.now() - start;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    camera.position.z = from.z + (to.z - from.z) * progress;
                    
                    if (progress < 1) {
                        requestAnimationFrame(update);
                    }
                }
                
                update();
            };
            
            tween(startPos, endPos, 2000);
        }

        function navigateTo(section) {
            currentSection = section;
            
            // Animate camera to different positions based on section
            const positions = {
                home: { x: 0, y: 0, z: 8 },
                about: { x: 5, y: 0, z: 5 },
                projects: { x: -5, y: 0, z: 5 },
                contact: { x: 0, y: 5, z: 5 }
            };
            
            const targetPos = positions[section];
            // Simple animation to target position
            camera.position.x = targetPos.x;
            camera.position.y = targetPos.y;
            camera.position.z = targetPos.z;
            camera.lookAt(0, 0, 0);
        }

        function showProjectInfo(projectData) {
            document.getElementById('projectTitle').textContent = projectData.name;
            document.getElementById('projectDescription').textContent = projectData.description;
            document.getElementById('projectInfo').classList.add('active');
        }

        function closeProjectInfo() {
            document.getElementById('projectInfo').classList.remove('active');
        }

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
